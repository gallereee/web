name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --build-arg github_token=${{ secrets.GITHUB_TOKEN }} --build-arg api_host=https://api.gallereee.site/v1 --build-arg bot_url=https://t.me/gallereee_bot --file Dockerfile --tag ghcr.io/gallereee/web:$(date +%s) .
